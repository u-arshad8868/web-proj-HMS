<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Doctors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="doctors.js" defer></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-700 text-white p-4">
    <div class="container mx-auto flex flex-wrap justify-between items-center">
      <h1 class="font-bold text-xl">Doctors</h1>
      <div class="flex gap-4 mt-2 md:mt-0">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="contact.html" class="hover:underline">Contact Us</a>
      </div>
    </div>
  </nav>

  <section class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-center">Add Doctor</h2>
    <form id="doctor-form" onsubmit="addDoctor(event)" class="space-y-4 bg-white p-6 rounded shadow">
      <input id="name" placeholder="Name" class="w-full p-2 border rounded" required />
      <input id="age" type="number" placeholder="Age" class="w-full p-2 border rounded" required />
      <input id="id" placeholder="Doctor ID" class="w-full p-2 border rounded" required />
      <input id="post" placeholder="Designation" class="w-full p-2 border rounded" required />
      <input id="number" placeholder="Phone Number" class="w-full p-2 border rounded" required />
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add Doctor</button>
    </form>

    <h3 class="text-xl font-semibold mt-8 mb-4 text-center">All Doctors</h3>
    <div id="doctor-list" class="space-y-2"></div>
  </section>
</body>
</html>
